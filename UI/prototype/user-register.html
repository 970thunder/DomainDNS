<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户注册 - DomainDNS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <div class="header-inner container">
            <div class="brand">DomainDNS • User</div>
            <nav class="nav">
                <a href="./user-login.html">登录</a>
                <a class="active" href="./user-register.html">注册</a>
                <a href="./admin-dashboard.html">切换到管理端</a>
            </nav>
        </div>
    </header>
    <main class="auth-wrapper container">
        <div class="card auth-card">
            <h3>注册</h3>
            <div class="form">
                <div class="input-row">
                    <label class="label">用户名</label>
                    <input class="input" placeholder="输入用户名">
                </div>
                <div class="input-row">
                    <label class="label">邮箱</label>
                    <input class="input" placeholder="name@example.com">
                </div>
                <div class="input-row">
                    <label class="label">密码</label>
                    <input class="input" type="password" placeholder="设置密码">
                </div>
                <div class="input-row">
                    <label class="label">邀请码（可选）</label>
                    <input class="input" placeholder="输入邀请码享积分奖励">
                </div>
                <div class="row">
                    <a class="btn primary" href="./user-dashboard.html">注册并登录</a>
                    <a class="btn outline" href="./user-login.html">已有账号？登录</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="container footer">© 2025 DomainDNS</footer>
</body>

</html>
