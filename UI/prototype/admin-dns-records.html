<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DNS 记录 - DomainDNS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <div class="header-inner container">
            <div class="brand">DomainDNS • Admin</div>
            <nav class="nav">
                <a href="./admin-dashboard.html">仪表板</a>
                <a href="./admin-cf-accounts.html">Cloudflare账户</a>
                <a href="./admin-zones.html">域名与同步</a>
                <a class="active" href="./admin-dns-records.html">DNS记录</a>
                <a href="./user-login.html">切换到用户端</a>
            </nav>
        </div>
    </header>
    <main class="main container">
        <div class="card">
            <h3>example.com — DNS 记录</h3>
            <div class="row" style="margin-bottom:12px;">
                <input class="input" style="max-width:260px;" placeholder="搜索记录...">
                <select class="select" style="max-width:160px;">
                    <option>全部类型</option>
                    <option>A</option>
                    <option>AAAA</option>
                    <option>CNAME</option>
                    <option>TXT</option>
                </select>
                <button class="btn outline">刷新</button>
                <span class="spacer"></span>
                <button class="btn primary">从 Cloudflare 同步</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>类型</th>
                        <th>内容</th>
                        <th>TTL</th>
                        <th>代理</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>a.example.com</td>
                        <td>A</td>
                        <td>1.2.3.4</td>
                        <td>120</td>
                        <td><span class="badge">否</span></td>
                        <td class="row"><button class="btn outline">编辑</button><button class="btn danger">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>www.example.com</td>
                        <td>CNAME</td>
                        <td>app.host.com</td>
                        <td>300</td>
                        <td><span class="badge success">是</span></td>
                        <td class="row"><button class="btn outline">编辑</button><button class="btn danger">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="container footer">© 2025 DomainDNS</footer>
</body>

</html>
