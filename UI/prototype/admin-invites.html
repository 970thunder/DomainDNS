<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>邀请管理 - DomainDNS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <div class="header-inner container">
            <div class="brand">DomainDNS • Admin</div>
            <nav class="nav">
                <a href="./admin-dashboard.html">仪表板</a>
                <a href="./admin-cf-accounts.html">Cloudflare账户</a>
                <a href="./admin-zones.html">域名与同步</a>
                <a href="./admin-dns-records.html">DNS记录</a>
                <a href="./admin-users.html">用户管理</a>
                <a class="active" href="./admin-invites.html">邀请管理</a>
                <a href="./admin-cards.html">卡密管理</a>
                <a href="./admin-settings.html">系统设置</a>
                <a href="./user-login.html">切换到用户端</a>
            </nav>
        </div>
    </header>
    <main class="main container">
        <div class="card">
            <h3>邀请码列表</h3>
            <div class="row" style="margin-bottom:12px;">
                <input class="input" style="max-width:240px;" placeholder="搜索邀请码/用户">
                <button class="btn outline">筛选</button>
                <span class="spacer"></span>
                <button class="btn primary">生成邀请码</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>邀请码</th>
                        <th>归属用户</th>
                        <th>已使用次数</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ABCD1234</td>
                        <td>alice</td>
                        <td>2</td>
                        <td><span class="badge success">有效</span></td>
                        <td>2025-08-30</td>
                        <td class="row"><button class="btn outline">禁用</button><button class="btn outline">查看明细</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="container footer">© 2025 DomainDNS</footer>
</body>

</html>
