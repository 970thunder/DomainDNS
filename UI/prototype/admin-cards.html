<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>卡密管理 - DomainDNS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <div class="header-inner container">
            <div class="brand">DomainDNS • Admin</div>
            <nav class="nav">
                <a href="./admin-dashboard.html">仪表板</a>
                <a href="./admin-cf-accounts.html">Cloudflare账户</a>
                <a href="./admin-zones.html">域名与同步</a>
                <a href="./admin-dns-records.html">DNS记录</a>
                <a href="./admin-users.html">用户管理</a>
                <a href="./admin-invites.html">邀请管理</a>
                <a class="active" href="./admin-cards.html">卡密管理</a>
                <a href="./admin-settings.html">系统设置</a>
                <a href="./user-login.html">切换到用户端</a>
            </nav>
        </div>
    </header>
    <main class="main container">
        <div class="card">
            <h3>生成卡密</h3>
            <div class="form">
                <div class="grid cols-3">
                    <div class="input-row"><label class="label">面值（积分）</label><input class="input" placeholder="例如：10">
                    </div>
                    <div class="input-row"><label class="label">数量</label><input class="input" placeholder="例如：100">
                    </div>
                    <div class="input-row"><label class="label">有效期（天）</label><input class="input" placeholder="例如：30">
                    </div>
                </div>
                <div class="row">
                    <button class="btn primary">生成</button>
                    <button class="btn outline">导出 CSV</button>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top:16px;">
            <h3>卡密列表</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>卡密</th>
                        <th>面值</th>
                        <th>状态</th>
                        <th>生成时间</th>
                        <th>过期时间</th>
                        <th>使用者</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>XXXX-YYYY-ZZZZ</td>
                        <td>10</td>
                        <td><span class="badge success">未使用</span></td>
                        <td>2025-09-01</td>
                        <td>2025-10-01</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="container footer">© 2025 DomainDNS</footer>
</body>

</html>
