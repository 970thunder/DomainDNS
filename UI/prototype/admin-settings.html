<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>系统设置 - DomainDNS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <div class="header-inner container">
            <div class="brand">DomainDNS • Admin</div>
            <nav class="nav">
                <a href="./admin-dashboard.html">仪表板</a>
                <a href="./admin-cf-accounts.html">Cloudflare账户</a>
                <a href="./admin-zones.html">域名与同步</a>
                <a href="./admin-dns-records.html">DNS记录</a>
                <a href="./admin-users.html">用户管理</a>
                <a href="./admin-invites.html">邀请管理</a>
                <a href="./admin-cards.html">卡密管理</a>
                <a class="active" href="./admin-settings.html">系统设置</a>
                <a href="./user-login.html">切换到用户端</a>
            </nav>
        </div>
    </header>
    <main class="main container">
        <div class="grid cols-2">
            <div class="card">
                <h3>积分策略</h3>
                <div class="form">
                    <div class="grid cols-2">
                        <div class="input-row"><label class="label">注册赠送积分</label><input class="input" value="1"></div>
                        <div class="input-row"><label class="label">邀请人奖励</label><input class="input" value="3"></div>
                        <div class="input-row"><label class="label">被邀请人奖励</label><input class="input" value="3"></div>
                        <div class="input-row"><label class="label">申请域名消耗</label><input class="input" value="5"></div>
                        <div class="input-row"><label class="label">单用户域名上限</label><input class="input" value="5"></div>
                    </div>
                    <div class="row"><button class="btn primary">保存</button><button class="btn outline">重置</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <h3>同步与任务</h3>
                <div class="form">
                    <div class="input-row"><label class="label">同步 Cron 表达式</label><input class="input"
                            placeholder="0 */5 * * * *"></div>
                    <div class="input-row"><label class="label">默认 TTL</label><input class="input" value="120"></div>
                    <div class="row"><button class="btn primary">保存</button><button class="btn outline">立即触发同步</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top:16px;">
            <h3>安全与速率限制</h3>
            <div class="form">
                <div class="grid cols-3">
                    <div class="input-row"><label class="label">注册 IP 限制（/日）</label><input class="input" value="5">
                    </div>
                    <div class="input-row"><label class="label">申请频率（次/分钟）</label><input class="input" value="10"></div>
                    <div class="input-row"><label class="label">启用邮箱验证</label><select class="select">
                            <option>是</option>
                            <option>否</option>
                        </select></div>
                </div>
                <div class="row"><button class="btn primary">保存</button></div>
            </div>
        </div>
    </main>
    <footer class="container footer">© 2025 DomainDNS</footer>
</body>

</html>
